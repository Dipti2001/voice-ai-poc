<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice AI Agent System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Voice AI Agent System</h1>
            <nav>
                <button id="agents-tab" class="tab active">Agents</button>
                <button id="contacts-tab" class="tab">Contacts</button>
                <button id="calls-tab" class="tab">Calls</button>
                <button id="analytics-tab" class="tab">Analytics</button>
            </nav>
        </header>

        <main>
            <div id="agents-section" class="section active">
                <div class="section-header">
                    <h2>AI Agents</h2>
                    <button id="create-agent-btn" class="btn primary">Create Agent</button>
                </div>
                <div id="agents-list" class="grid">
                    <!-- Agents will be loaded here -->
                </div>
            </div>

            <div id="contacts-section" class="section">
                <div class="section-header">
                    <h2>Contact List</h2>
                    <button id="create-contact-btn" class="btn primary">Add Contact</button>
                </div>
                <div class="search-bar">
                    <input type="text" id="contact-search" placeholder="Search contacts..." class="search-input">
                </div>
                <div id="contacts-list" class="grid">
                    <!-- Contacts will be loaded here -->
                </div>
            </div>

            <div id="calls-section" class="section">
                <div class="section-header">
                    <h2>Call Management</h2>
                    <button id="make-call-btn" class="btn primary">Make Call</button>
                </div>
                <div id="calls-list" class="grid">
                    <!-- Calls will be loaded here -->
                </div>
            </div>

            <div id="analytics-section" class="section">
                <div class="section-header">
                    <h2>Analytics Dashboard</h2>
                </div>
                <div id="analytics-content" class="analytics-grid">
                    <!-- Analytics will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Agent Modal -->
    <div id="agent-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="agent-modal-title">Create Agent</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="agent-form">
                <div class="form-group">
                    <label for="agent-name">Name</label>
                    <input type="text" id="agent-name" name="agent-name" required>
                </div>
                <div class="form-group">
                    <label for="agent-type">Type</label>
                    <select id="agent-type" name="agent-type">
                        <option value="sales">Sales</option>
                        <option value="support">Support</option>
                        <option value="info">Information</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agent-use-case">Use Case</label>
                    <select id="agent-use-case" name="agent-use-case">
                        <option value="both">Both Inbound & Outbound</option>
                        <option value="inbound">Inbound Only</option>
                        <option value="outbound">Outbound Only</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agent-voice">Voice</label>
                    <select id="agent-voice" name="agent-voice">
                        <option value="aura-asteria-en">Aura Asteria (Female)</option>
                        <option value="aura-orion-en">Aura Orion (Male)</option>
                        <option value="aura-luna-en">Aura Luna (Female)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agent-phone">Phone Number (Optional)</label>
                    <input type="tel" id="agent-phone" name="agent-phone" placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label for="agent-prompt">Prompt</label>
                    <textarea id="agent-prompt" name="agent-prompt" rows="10" required placeholder="Enter the agent's personality and instructions..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="app.closeAllModals()">Cancel</button>
                    <button type="submit" class="btn primary">Save Agent</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Call Modal -->
    <div id="call-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Make Outbound Call</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="call-form">
                <input type="hidden" id="call-contact-id" name="call-contact-id">
                <div class="form-group">
                    <label for="call-agent">Agent</label>
                    <select id="call-agent" name="call-agent" required>
                        <!-- Agents will be loaded here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="call-number">Phone Number</label>
                    <input type="tel" id="call-number" name="call-number" required placeholder="+1234567890">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="app.closeAllModals()">Cancel</button>
                    <button type="submit" class="btn primary">Make Call</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Conversation Modal -->
    <div id="conversation-modal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Conversation Details</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div id="conversation-content">
                <!-- Conversation details will be loaded here -->
            </div>
            <div class="form-actions">
                <button type="button" class="btn secondary" onclick="app.closeAllModals()">Close</button>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="contact-modal-title">Add Contact</h3>
                <span class="modal-close">&times;</span>
            </div>
            <form id="contact-form">
                <div class="form-group">
                    <label for="contact-name">Name</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone Number</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required placeholder="+1234567890">
                </div>
                <div class="form-group">
                    <label for="contact-email">Email (Optional)</label>
                    <input type="email" id="contact-email" name="contact-email">
                </div>
                <div class="form-group">
                    <label for="contact-company">Company (Optional)</label>
                    <input type="text" id="contact-company" name="contact-company">
                </div>
                <div class="form-group">
                    <label for="contact-notes">Notes (Optional)</label>
                    <textarea id="contact-notes" name="contact-notes" rows="3" placeholder="Additional notes about this contact..."></textarea>
                </div>
                <div class="form-group">
                    <label for="contact-tags">Tags (Optional)</label>
                    <input type="text" id="contact-tags" name="contact-tags" placeholder="Comma-separated tags (e.g., vip, prospect, customer)">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" onclick="app.closeAllModals()">Cancel</button>
                    <button type="submit" class="btn primary">Save Contact</button>
                </div>
            </form>
        </div>
    </div>    <script src="/js/app.js"></script>
</body>
</html>
